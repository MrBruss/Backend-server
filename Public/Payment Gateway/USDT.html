<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../img/Page2.jpg');
    
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 370px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .copy-btn {
            background-color: #007bff;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 3px;
            max-width: 65%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-btn">Back</a>
        <h1>USDT Payment</h1>
        <p>Enter the amount you want to pay (in USD).</p>
        <input type="number" id="usd-amount" placeholder="Amount (in USD)" />
        <button onclick="generatePayment()">Generate Payment</button>
        <p><strong>USDT Address:</strong></p>
        <p id="usdt-address">TLiDejbbQGu2TfDXLmXGoZ7v7pRQs6HtkH</p>
        <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
        <p><strong>QR Code:</strong></p>
        <img id="static-qr" src="/img/USDT.jpg" alt="USDT QR Code">
        <p id="usdt-amount"></p>
    </div>

    <script>
        const usdtAddress = "TLiDejbbQGu2TfDXLmXGoZ7v7pRQs6HtkH";
        const usdtConversionRate = 1.00; // Example: 1 USD = 1 USDT

        function generatePayment() {
            const usdAmount = document.getElementById("usd-amount").value;
            if (!usdAmount || usdAmount <= 0) {
                alert("Please enter a valid amount in USD.");
                return;
            }

            const usdtAmount = (usdAmount * usdtConversionRate).toFixed(2); // Convert to USDT
            document.getElementById("usdt-amount").textContent = `Equivalent in USDT: ${usdtAmount} USDT`;
        }

        function copyAddress() {
            navigator.clipboard.writeText(usdtAddress).then(() => {
                alert("USDT address copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy address:", err);
            });
        }
    </script>
</body>
</html>
